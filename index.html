<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="float-grid.css">
    <title>The Big Truck</title>
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>

  <nav>
    <div>This is where we will put our banner, title, image, ext.</div>
  </nav>

  <body>
    <div class='container'>
      <div class='row'>
        <div>
          <h1>The Big Truck</h1>
          <div class='description'>Brief description of the app, connecting drivers with brokers.</div>
            <div class='search-box'>
              <h4>Search Bar</h4>
              <form class="search">
                <select id='selectorId'>
                  <option value='broker' selected='selected'>I am a driver looking for a load</option>
                  <option value='driver'>I am a broker looking for a driver</option>
                </select>
                <input type='text' placeholder='Enter location of search' name='' value=''>
                <button type='submit' name='button'>Search</button>
              </form> 
            </div>

            

        </div>

          <div class='results'>
            <h2>Search Results</h2>
              <div class="real-data"></div>
        </div>

        <div class='post-box'>
              <h4>Driver Input</h4>
              <form id='driver-post'>
              <input type='text' placeholder='Company Name' id='companyName'>
              <input type='text' placeholder='Fleet Manager First Name' id='firstName'>
              <input type='text' placeholder='Fleet Manager Last Name' id='lastName'>
              <input type='text' placeholder='Contact Number' id='phoneNum'>
              <input type='text' placeholder='Truck Number' id='truckNum'>
              <input type='text' placeholder='Trailer Number' id='trailerNum'>
              <input type='text' placeholder='Trailer Type' id='trailerType'>
              <input type='text' placeholder='Truck Location' id='location'>
              <button>Submit</button>
              </form>
            </div>

            <div class='post-box'>
              <h4>Company Input</h4>
              <form id='broker-post'>
              <input type='text' placeholder='Company Name' id='brokerName'>
              <input type='text' placeholder='Contact Number' id='phone'>
              <input type='text' placeholder='Freight' id='freight'>
              <input type='text' placeholder='Pick-up Location' id='puLocation'>
              <input type='text' placeholder='Delivery Location' id='delLocation'>
              <input type='text' placeholder='Pick-up Date MM/DD/YYYY' id='pudate'>
              <button>Submit</button>
              </form>
            </div>    

      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
  <script src="app.js" type="text/javascript"></script>
  </body>
</html>
